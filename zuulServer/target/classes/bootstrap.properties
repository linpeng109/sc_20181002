#server
server.port=8080
#spring
spring.application.name=Zuul_Server
spring.profiles.active=native
#zipkin
spring.zipkin.base-url=http://localhost:9411
#eureka
eureka.instance.hostname=localhost
eureka.instance.instance-id=${eureka.instance.hostname}:${server.port}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://peer2:8762/eureka
#actuator
management.endpoints.web.exposure.include=*
management.endpoint.info.enabled=true
management.endpoint.shutdown.enabled=true
management.endpoint.restart.enabled=true
management.endpoint.resume.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
#zuul
zuul.prefix=/v1
zuul.routes.Web_App.path=/webapp/**
zuul.routes.Web_App.service-id=Web_App
#lombok
logging.level.root=error
logging.file=/log/logging.log
logging.file.max-size=1MB
logging.level.com.cn=debug