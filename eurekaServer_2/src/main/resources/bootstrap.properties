#server
server.port=8762
#spring
spring.application.name=Eureka_Server_2
spring.profiles.active=native
#eureka
eureka.instance.hostname=peer2
eureka.instance.instance-id=${eureka.instance.hostname}:${server.port}
eureka.instance.prefer-ip-address=true
#eureka.server.enable-self-preservation=false
#eureka.server.renewal-percent-threshold=0.0
eureka.server.peer-node-read-timeout-ms=10000
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://peer1:8761/eureka
#actuator
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
#lombok
logging.level.root=error
logging.file=/log/logging.log
logging.file.max-size=1MB