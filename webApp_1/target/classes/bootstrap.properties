#server
server.port=8081
#spring
spring.application.name=Web_App
spring.profiles.active=dev
#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mysql_sc_20181002?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
spring.datasource.username=root
spring.datasource.password=admin
#jpa
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#rabbitmq
spring.rabbitmq.username=user
spring.rabbitmq.password=user
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
#config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=Config_Server
#spring.cloud.config.uri=http://localhost:8763
spring.cloud.config.fail-fast=true
#actuator
management.endpoints.web.exposure.include=*
management.endpoint.info.enabled=true
management.endpoint.shutdown.enabled=true
management.endpoint.restart.enabled=true
management.endpoint.resume.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
#eureka
eureka.instance.hostname=localhost
eureka.instance.instance-id=localhost:${server.port}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8762/eureka
#lombok
logging.level.root=error
logging.file=/log/logging.log
logging.file.max-size=1MB
logging.level.com.cn=debug