#Server
server.port=8767
#Spring
spring.application.name=Quartz_Server
spring.profiles.active=dev
#actuator
management.endpoints.web.exposure.include=*
management.endpoint.info.enabled=true
management.endpoint.shutdown.enabled=true
management.endpoint.restart.enabled=true
management.endpoint.resume.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
#eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=localhost:${server.port}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://peer1:8762/eureka
#lombok
logging.level.root=error
logging.file=/log/logging.log
logging.file.max-size=1MB
logging.level.com.cn=debug